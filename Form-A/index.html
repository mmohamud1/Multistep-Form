<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Multistep Form</title>
</head>
<body>
    <div class="form-container">
        <!--Progress Bar-->
        <div class="progress">
            <div class="circle active" id="progress-1">
                <span class="label" id="progress-1-label">1</span>
                <span class="title">Step 1</span>
            </div>
            <span class="bar half"></span>
            <div class="circle" id="progress-2">
                <span class="label" id="progress-2-label">2</span>
                <span class="title">Step 2</span>
            </div>
            <span class="bar"></span>
            <div class="circle" id="progress-3">
                <span class="label" id="progress-3-label">3</span>
                <span class="title">Step 3</span>
            </div>
        </div>

        <!--Form-->
        <div id="form-content">

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
