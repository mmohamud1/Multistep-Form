<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multistep Form</title>
</head>
<body>
    <div class="form-container">
        <!--Progress Bar-->
        <div class="progress">
            <div class="circle active" id="progress-1">
                <span class="label" id="progress-1-label">1</span>
                <span class="title">Step 1</span>
            </div>
            <span class="bar" id="progress-1-bar"></span>
            <div class="circle" id="progress-2">
                <span class="label" id="progress-2-label">2</span>
                <span class="title">Step 2</span>
            </div>
            <span class="bar" id="progress-2-bar"></span>
            <div class="circle" id="progress-3">
                <span class="label" id="progress-3-label">3</span>
                <span class="title">Step 3</span>
            </div>
        </div>

        <!--Form-->
        <div class="form-content" id="form-content">
            <h1 class="form-placeholder">Form 1</h1>
        </div>
        <div class="form-btn-container" id="form-btn-container">
            <button class="form-btn" id="form-btn">&rarr;</button>
            <button class="form-btn form-btn-2" id="form-btn-2">&rarr;</button>
            <button class="form-btn form-btn-3" id="form-btn-3">&#10003;</button>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
